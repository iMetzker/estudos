<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newbie Atack</title>
    <!-- Site das listas HTML: w3schools.com/html/html_lists.asp -->
</head>
<body>
    <!-- Lista não ordenada (PRINCIPAL UTILIZADA PARA CRIAR SITES DE NAVEGAÇÃO) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Fim da lista não ordenada -->

    <!-- Lista ordenada, pode mudar a forma de ordenação com a atributo 'type' e o atributo star indica de onde começar a ordenação-->
    <ol type="A" start="2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Fim da lista ordenada -->

    <!-- Listas de termos com a descrição de cada um: <dl> é a description  list , <dt> é o termo descrito e o <dd> é a descrição-->
    <dl>
        <dt>Café</dt>
        <dd>Bebida quente</dd>        
        <dt>Café</dt>
        <dd>Bebida quente</dd>        
        <dt>Café</dt>
        <dd>Bebida quente</dd>        
        <dt>Café</dt>
        <dd>Bebida quente</dd>
    </dl>
    <!-- Fim da lista descritiva -->

    


</body>
</html>
